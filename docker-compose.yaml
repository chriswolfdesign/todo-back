version: "3"

services:
  todo-data:
    image: mongo:latest
    networks:
      - todo-app
    volumes:
      - mongo-data:/data/db

  todo-back:
    image: todo-back
    ports:
      - "3000:3000"
    networks:
      - todo-app

networks:
  todo-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local
